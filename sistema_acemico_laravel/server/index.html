<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuarios Node + Express + Socket + MongoDB + Noti</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <form method="post" id="frmUsuario">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="row p-1">
                        <div class="col-12">
                            CRUD DE USUARIOS
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">USUARIO:</div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">
                            <input type="text" name="txtUsuario" id="txtUsuario" 
                                class="form-control" required>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">CLAVE:</div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">
                            <input type="password" name="txtClave" id="txtClave" 
                                class="form-control" required>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">NOMBRE:</div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6 col-md-6">
                            <input type="text" name="txtNombre" id="txtNombre" 
                            class="form-control" required>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-12 col-md-12">
                            <input type="submit" value="Guardar" class="btn btn-primary">
                            <input type="reset" value="Nuevo" class="btn btn-warning">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <table class="table table-sm" id="tblUsuarios">
                        <thead>
                            <tr>
                                <th>USUARIO</th>
                                <th>NOMBRE</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function listarUsuarios(){
            fetch('/usuarios/listar', {
                method: 'GET',
            })
            .then(resp=>resp.json())
            .then(resp=>{
                let $tblUsuarios = document.querySelector('#tblUsuarios > tbody'),
                    filas = '';
                resp.forEach(usuario=>{
                    filas += `
                        <tr>
                            <td>${usuario.usuario}</td>
                            <td>${usuario.nombre}</td>
                        </tr>
                    `;
                });
                $tblUsuarios.innerHTML = filas;
            })
            .catch(err=>{
                console.log(err);
            });
        }
        document.addEventListener("DOMContentLoaded", event=>{
            listarUsuarios();
        });
        frmUsuario.addEventListener('submit', event=>{
            event.preventDefault();

            const data = {
                usuario: txtUsuario.value,
                clave: txtClave.value,
                nombre: txtNombre.value
            };
            fetch('usuarios/guardar', {
                method: 'POST',
                body: JSON.stringify(data),
                headers:{
                    'Content-Type': 'application/json'
                }
            })
            .then(resp=>resp.json())
            .then(resp=>{
                listarUsuarios();
                console.log(resp);
            });                             
        });
    </script>
</body>
</html>
