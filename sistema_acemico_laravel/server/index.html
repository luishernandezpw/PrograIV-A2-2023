<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuarios Node + Express + Socket + MongoDB + Noti</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <form method="post" id="frmUsuario">
        <div class="container-fluid">
            <div class="row p-1">
                <div class="col-12">
                    CRUD DE USUARIOS
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">USUARIO:</div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">
                    <input type="text" name="txtUsuario" id="txtUsuario" 
                        class="form-control" required>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">CLAVE:</div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">
                    <input type="password" name="txtClave" id="txtClave" 
                        class="form-control" required>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">NOMBRE:</div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">
                    <input type="text" name="txtNombre" id="txtNombre" 
                    class="form-control" required>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">
                    <input type="submit" value="Guardar" class="btn btn-primary">
                    <input type="reset" value="Nuevo" class="btn btn-warning">
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        frmUsuario.addEventListener('submit', event=>{
            event.preventDefault();

            const data = {
                usuario: txtUsuario.value,
                clave: txtClave.value,
                nombre: txtNombre.value
            };
            fetch('usuarios/guardar', {
                method: 'POST',
                body: JSON.stringify(data),
                headers:{
                    'Content-Type': 'application/json'
                }
            })
            .then(resp=>resp.json())
            .then(resp=>{
                console.log(resp);
            });                             
        });
    </script>
</body>
</html>
